<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Criação de Usuário</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>
			Prezado <span th:text="${usuario.nome}">. </span>
		</h1>		
		<p>
		Seu usuário é: <span th:text="${usuario.email}"></span>, senha: <span th:text="${usuario.senha}"></span> 
		</p>
	</div>
</body>
</html>
